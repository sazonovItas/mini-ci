version: "2"
sql:
  - engine: "postgresql"
    queries: "workflower/db/queries"
    schema: "workflower/db/migrations"
    gen:
      go:
        package: "psql"
        out: "workflower/db/gen/psql"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
